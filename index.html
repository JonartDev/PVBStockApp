<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌾 PVB Live Stock Updates</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#2a9d8f" />

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 🔄 Refresh button styling */
        .refresh-top-btn {
            font-size: 20px;
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.3s ease, filter 0.3s ease;
        }

        .refresh-top-btn.spinning {
            animation: spin 1s linear infinite;
            color: #2ecc71;
            filter: drop-shadow(0 0 6px #2ecc71);
        }

        /* 🔁 Overlay loader */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(3px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            font-weight: 500;
        }
    </style>

    <script>
        /* 🧩 PWA Setup */
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('✅ Service Worker registered'))
                .catch(err => console.error('❌ SW registration failed:', err));
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    document.getElementById('installBtn').style.display = 'none';
                });
            }
        }

        /* 💰 Monetag redirect logic */
        const monetagUrl = "https://otieu.com/4/10116241";
        let adShown = false;

        function openMonetagAd() {
            if (adShown) return;
            adShown = true;
            console.log("💰 Opening Monetag redirect:", monetagUrl);
            window.open(monetagUrl, "_blank");
        }

        // Open once after page load
        window.addEventListener("load", () => {
            setTimeout(() => {
                openMonetagAd();
            }, 5000); // open 5s after load
        });
    </script>
</head>

<body>
    <h1>
        🌾 PVB Live Stock Updates
        <button id="refreshBtn" class="refresh-top-btn" title="Refresh Data">🔄</button>
    </h1>

    <!-- 🔄 Overlay Loader -->
    <div id="loadingOverlay">
        <div class="loader"></div>
        <p class="loading-text">⏳ Fetching latest stock data...</p>
    </div>

    <div id="loading" class="loading">Loading data...</div>
    <div id="stockData" class="stock-container"></div>
    <div id="timeDisplay"></div>
    <div id="timer"></div>

    <button id="stopSoundBtn">🛑 Stop Sound</button>
    <button id="settingsBtn">⚙️</button>

    <button id="installBtn" style="display:none; position:fixed; bottom:160px; right:20px;
      background:#f4a261; color:white; border:none; border-radius:12px;
      padding:10px 16px; font-size:16px; box-shadow:0 4px 8px rgba(0,0,0,0.3);">
        📲 Install App
    </button>

    <!-- ⚙️ Settings Modal -->
    <div id="settingsModal">
        <div id="settingsContent">
            <h2>🔔 Notification Settings</h2>
            <div class="tab">
                <button id="tabSeeds" class="active" onclick="switchTab('seeds')">🌱 Seeds</button>
                <button id="tabGears" onclick="switchTab('gears')">⚙️ Gears</button>
            </div>
            <div id="seedSettings"></div>
            <div id="gearSettings" style="display:none;"></div>
            <div class="modal-buttons">
                <button class="btn-save" onclick="saveSettings()">💾 Save</button>
                <button class="btn-close" onclick="closeSettings()">❌ Close</button>
            </div>
        </div>
    </div>

    <!-- 🔔 Popup -->
    <div id="popupNotification" class="notification-popup">
        <div class="popup-icon">🔔</div>
        <div class="popup-content" id="popupMessage">New update detected!</div>
        <button class="popup-close" onclick="hidePopup()">✖</button>
    </div>

    <script src="./script.js"></script>
    <script>
        document.getElementById('installBtn').addEventListener('click', installApp);

        // 💰 Also trigger Monetag ad when clicking Refresh
        const refreshBtn = document.getElementById('refreshBtn');
        refreshBtn.addEventListener('click', () => {
            setTimeout(() => {
                openMonetagAd();
            }, 1000); // open 1s after refresh click
        });
    </script>
</body>

</html>
