    <script>
        /* ğŸ§© PWA Setup */
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./service-worker.js")
                .then(() => console.log("âœ… Service Worker registered"))
                .catch(err => console.error("âŒ SW registration failed:", err));
        }

        let deferredPrompt;
        window.addEventListener("beforeinstallprompt", e => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById("installBtn").style.display = "block";
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                    document.getElementById("installBtn").style.display = "none";
                });
            }
        }

        /* ğŸ’° Monetag redirect logic */
        const monetagUrl = "https://otieu.com/4/10116241";
        let adReady = true;
        let inactivityTimer;

        function openMonetagAd() {
            if (!adReady) return;
            adReady = false;
            console.log("ğŸ’° Opening Monetag redirect:", monetagUrl);
            window.open(monetagUrl, "_blank");
        }

        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(() => {
                console.log("ğŸ•’ User inactive for 15s â€” ad rearmed.");
                adReady = true; // allow next ad trigger
            }, 15000);
        }

        ["mousemove", "keydown", "scroll", "click", "touchstart"].forEach(evt => {
            window.addEventListener(evt, resetInactivityTimer);
        });
        resetInactivityTimer(); // start initially

        window.addEventListener("load", () => {
            setTimeout(() => {
                openMonetagAd(); // open once 5s after load
            }, 5000);
        });
    </script>
